<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Data Permintaan DOF</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <span class="login-icon">ğŸ”’</span>
                <h1>Data Permintaan DOF</h1>
                <p>Masukkan password untuk melanjutkan</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Masukkan password" required autofocus>
                        <button type="button" id="togglePassword" class="toggle-password" title="Tampilkan/Sembunyikan password">
                            <span class="eye-icon">ğŸ‘ï¸</span>
                        </button>
                    </div>
                    <div id="errorMessage" class="error-message"></div>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Masuk</span>
                </button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
