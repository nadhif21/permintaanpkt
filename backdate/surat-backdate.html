<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Surat Yang Backdate</title>
    <link rel="stylesheet" href="backdate.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <a href="../" class="back-link">‚Üê Kembali</a>
                <span class="header-icon">üìÑ</span>
                <h1>Data Surat Yang Backdate</h1>
                <button id="logoutBtn" class="logout-btn" title="Logout">üö™</button>
            </div>
        </header>

        <div class="controls">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Cari data (Unit Kerja, No SP, Perihal, Key)">
            </div>

            <div class="filter-section">
                <div class="stats-text">
                    Menampilkan <span id="resultCount">0</span> data
                </div>
                <div class="filter-controls">
                    <button id="refreshBtn" class="refresh-btn">Refresh Data</button>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>UNIT KERJA</th>
                        <th>NOMOR SURAT BACKDATE</th>
                        <th>PERIHAL</th>
                        <th>Key</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="5" class="loading">Memuat data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="paginationContainer" class="pagination-container" style="display: none;">
            <div class="pagination-info">
                <span>Menampilkan <span id="paginationStart">0</span> - <span id="paginationEnd">0</span> dari <span id="paginationTotal">0</span> data</span>
            </div>
            <div class="pagination-controls">
                <button id="paginationFirst" class="pagination-btn" disabled>¬´</button>
                <button id="paginationPrev" class="pagination-btn" disabled>‚Äπ</button>
                <span id="paginationPageInfo" class="pagination-page-info">Halaman 1</span>
                <button id="paginationNext" class="pagination-btn">‚Ä∫</button>
                <button id="paginationLast" class="pagination-btn">¬ª</button>
            </div>
            <div class="pagination-size">
                <label for="paginationSizeSelect">Per halaman:</label>
                <select id="paginationSizeSelect" class="pagination-size-select">
                    <option value="10">10</option>
                    <option value="25" selected>25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
        <div id="cardsContainer" class="cards-container"></div>
    </div>

    <script src="../auth.js"></script>
    <script src="surat-backdate.js"></script>
</body>
</html>
